<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow function</title>
</head>
<body>
  <script>
    // Arrow function hanya berlaku jika hanya memiliki satu pernyataan
    let kali = (a, b) => a * b;
    console.log(kali(1,0))
    let hai = () => {
      return "Hallo bro"
    }
    document.writeln(hai())
  </script>
</body>
</html>
