<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat struktur tangga</title>
</head>
<body>
  <script>
    function tanggaPagar(tinggi){
      for(let i = 1; i <= tinggi; i++){
        let baris = "";
        for(let j = 1; j <= i; j++){
          baris += "#";
        }
        console.log(baris)
      }
    }

    tanggaPagar(3)
  </script>
</body>
</html>
