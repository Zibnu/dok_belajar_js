<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Function</title>
</head>
<body>
  <script>
    function tambah(a, b){
      return a + b;
    }
    function tambah2( a, b){
      console.log(a + b);
    }

    console.log("return",tambah(3,5));
    console.log("Tanpa return",tambah2(4,2));
  </script>
</body>
</html>
