<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me</title>
</head>
<body>
  <button id="tombol">Click me</button>
  <p id="teks"></p>
  <script>
    const tombol = document.getElementById('tombol');//Mengambil tombol

    // Menghasilkan teks ketika di click
    tombol.addEventListener("click", function(){
      document.getElementById('teks').textContent = "Hallo World";
    }) 
  </script>
</body>
</html>
