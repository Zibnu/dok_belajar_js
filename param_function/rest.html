<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Parameter</title>
</head>
<body>
  <script>
    function allSum(...n){
      let total = 0;
      for( let nil of n){
        total += nil
      }
      console.log(total);
    }
    
  </script>
</body>
</html>
