<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengakses elemen html pada javascript</title>
</head>
<body>
  <h2 id="judul">Selamat datang di Daemon Store</h2>
  <h4 class="clas-subjudul">ini subjudul</h4>
  <p> Paragraft</p>
  
  <script>
    const title = document.getElementById("judul");
    const subjudul = document.getElementsByClassName("clas-subjudul");

    title.innerHTML = `<h1>Welcome to Daemon Store</h1>`
    subjudul[0].innerHTML = "Sub-bab";
  </script>
</body>
</html>
