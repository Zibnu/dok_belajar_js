<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Togle</title>
</head>
<body>
  <div id="container">
    <h1 id="judul">Selamat </h1>
  </div>

  <script>
    const judul = document.getElementById('judul');
    judul.classList.add('besar')
    judul.classList.remove('besar')
    judul.classList.toggle('judul')
  </script>
</body>
</html>
