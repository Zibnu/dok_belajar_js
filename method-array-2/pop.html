<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar pop</title>
</head>
<body>
  <script>
    let tas = ["Jambu", "Mangga", "Apel", "Strobery"];
    let delete_buah1 = tas.pop();
    let delete_buah2 = tas.pop();

    tas.push("Baju");
    let delete_baju = tas.pop();
    console.log("Keranjang akhir " + tas);
    console.log("Item yang dikembalikan "+ delete_buah1 + delete_buah2 + delete_baju);
  </script>
</body>
</html>
