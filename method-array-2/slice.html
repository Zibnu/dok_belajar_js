<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slice array di javascript</title>
</head>
<body>
  <script>
    // Strukturnya indeks awal dan indeks akhir(opsional)
    let sabun = ["Mama lemon", "icioca", "daya", "dove"];
    let sabunBagus = sabun.slice(0, 2);
    console.log(sabunBagus);
    let hp = [ "Realme", "Infinix", "Xiomi", "Samsung "];
    let hpMid = hp.slice(-2)
    console.log("Hp Midlevel " + hpMid)
  </script>
</body>
</html>
