<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conver angka to rupiah</title>
  </head>
  <body>
    <script>
      function formatRupiah(angka) {
        let str = angka.toString();
        let result = "";
        
        let counter = 0;
        for (let i = str.length - 1; i >= 0; i--) {
          counter++;
          result = str[i] + result;

          if (counter % 3 === 0 && i !== 0) {
            result = "." + result;
          }
        }

        return "Rp " + result;
      }

      console.log(formatRupiah(50000));
    </script>
  </body>
</html>
